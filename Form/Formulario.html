<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Alunos para o Reforço</h1>
        <p id="subtitulo">Complete as informações do aluno:</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required> 
            </div>
        </fieldset>

        <div class="campo">
            <label for ="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Qual sua formação?</strong></label>
            <label>
                <input type="radio" name="escolariedade" value="fundamental1" checked>Ens.Fundamental 1
            </label>
            <label>
                <input type="radio" name="escolariedade" value="fundamental2">Ens.Fundamental 2
            </label>
            <label>
                <input type="radio" name="escolariedade" value="medio">Ens.Médio
            </label>
        </div>

        <div class="campo">
            <label for="faixaetaria"><strong>Faixa Etária</strong></label>
            <select id="faixaetaria">
                <option selected disabled value="">Selecione</option>
                <option>Menos de 15 anos</option>
                <option>De 15 à 18 anos</option>
                <option>Mais de 18 anos</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="chek">
                <label><strong>Selecione as materias em que reprovou:</strong></label><br><br>
                <input type="checkbox" id="materia1" name="materia1" value="Portugues">
                <label for="materia1">Portugues</label>
                <input type="checkbox" id="materia2" name="materia2" value="Matematica">
                <label for="materia2">Matemática</label>
                <input type="checkbox" id="materia3" name="materia3" value="Historia">
                <label for="materia3">História</label>
                <input type="checkbox" id="materia4" name="materia4" value="Geografia">
                <label for="materia4">Geografia</label>
                <input type="checkbox" id="materia5" name="materia5" value="Ingles">
                <label for="materia5">Inglês</label>
                <input type="checkbox" id="materia6" name="materia6" value="Espanhol">
                <label for="materia6">Espanhol</label>
                <input type="checkbox" id="materia7" name="materia7" value="Biologia">
                <label for="materia7">Biologia</label>
                <input type="checkbox" id="materia8" name="materia8" value="Quimica">
                <label for="materia8">Química</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Faz ou ja fez reforço?</strong></label>
            <textarea row="6" style="width: 26em; height: 10em"  id="reforco" name="reforco"></textarea>
        </div>

        <button class="botao" type="submit">Concluir</button>
    </form>

</body>
</html>
